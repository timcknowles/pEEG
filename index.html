				## Basic Physics and Physiology

				<img data-src="images/eeg_signals.png" alt="eeg signals" height="500">

				<!-- >Patrick L. Purdon, Aaron Sampson, Kara J. Pavone, Emery N. Brown Clinical Electroencephalography for Anesthesiologists: Part I: Background and Basic Signatures. Anesthesiology 2015; 123:937–960 doi: https://doi.org/10.1097/ALN.0000000000000841 -->

				note:
				* The EEG detects voltages of 1–500 µV.
				* Fourier analysis is used to separate the raw EEG into a number of component sine waves


				---

				<img data-src="images/anterorisation of alpha.jpg" alt="dsa" height="500">

				note:
				* thalamus is the gate keeper of all sensory modalities to the cortex (apart from smell)
				* usual oscialtions are very fast 30-50 Hz in the gamma band
				* anaesthetic agents slow the transmission right down to 10 Hz breaking the conduction of signals between the thalamus and the frontal cortex
				* Inhibiting thalmocortical transmission and intercortical transmission
				* Frontal conherance in spatially separated regions (supports thalamus as rthym generator)
				* Ultraslow TCI propofol inductions 45-60 mins.
				* Patients lose response to mechanical sound before an emotionally significant one c.f dropping the intruments tray.

				note:

				* anaesthetised:  higher amplitude, slower, more predictable
				* Overdose: switch mitochondria off and produce less ATP, burst supression ( in the context of anaesthesia is a pathological state). Isoelectric with no EEG potential followed by large bursts at the the thalamus trues to kick the waves.

				note:

				Increase in beta oscialtions purposeless or defence movements, incoherent speech, euphoria
				Amplitude higher

				Reduction in EMG/blinks
				* Slow wave oscilations:
				Massive amplitude low frequency slow waves 0.5-1 Hz
				Associated with LOC
				Brainstem hit: thalamus.
				* Maintenance pattern:
				sharp 10 Hz alpha oscilations on top of and in phase with deta waves 1-4 Hz
				Large induction does of propofol may cause burst supression and it may take some time to form

				# Troubleshooting "propofol ping"

				* 3-4 ml propofol via the cannula
				* observe the eeg
				* check anaesthetic delivery, rational drug dose
				* ? change in surgical stimulus
				* artifacts in / on and around the brain.

				note:
				* re-assuring BIS number how
				* how the BIS algorhythm deals with burst supression
				* historically high amplitude bursts confused the BIS giving higher values than you would expect for deep burst supressed anaesthesia
				* supression ratio of < 40% doesnt affect the BIS index value
				* BIS number between 30-40 grey area
				* recommend looking at the SR and the EEG to decide whether the value is useful or not
				* Right hand panel oppopsite problem BIS number suggests the patient is a bit too deep. EEG and SR suggest otherwise.
				* BIS algorhythm has transition points in it. Due to SEF value (BIS has switched to an different algorhythm which can only produce lower values)

				## The Vunerable brain

				* Alpha power diminishes with age
				* The lower the alpha power the higher the chance of burst supression
				* Longer duration of burst supression correlates with post operative delerium.
